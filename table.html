<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls label {
            margin: 5px 10px 5px 0;
        }

        .controls input, .controls select {
            margin: 5px 10px;
            padding: 5px;
            font-size: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회계 데이터</h1>
        <div class="controls">
            <label for="fiscal-year">회계 연도:</label>
            <select id="fiscal-year">
                <!-- 연도 옵션이 들어갈 부분 -->
            </select>

            <label for="period-start">회계 기간 시작:</label>
            <input type="date" id="period-start">

            <label for="period-end">회계 기간 종료:</label>
            <input type="date" id="period-end">
        </div>
        
        <table id="accounting-table">
            <thead>
                <tr>
                    <th>항목</th>
                    <th>값</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터 행이 들어갈 부분 -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fiscalYearSelect = document.getElementById("fiscal-year");
            const periodStartInput = document.getElementById("period-start");
            const periodEndInput = document.getElementById("period-end");
            const tableBody = document.getElementById("accounting-table").querySelector("tbody");

            // 예시 연도 데이터 추가
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 5; year <= currentYear; year++) {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                fiscalYearSelect.appendChild(option);
            }

            // 데이터를 테이블에 추가하는 함수
            function updateTable() {
                const startDate = periodStartInput.value;
                const endDate = periodEndInput.value;
                const selectedYear = fiscalYearSelect.value;

                if (!startDate || !endDate || !selectedYear) {
                    return;
                }

                // 예시 데이터를 생성
                const data = [
                    { item: "매출", value: "1000" },
                    { item: "비용", value: "500" },
                    { item: "이익", value: "500" }
                ];

                // 기존 테이블 데이터를 비움
                tableBody.innerHTML = "";

                // 새로운 데이터로 테이블 업데이트
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    const tdItem = document.createElement("td");
                    tdItem.textContent = row.item;
                    const tdValue = document.createElement("td");
                    tdValue.textContent = row.value;
                    tr.appendChild(tdItem);
                    tr.appendChild(tdValue);
                    tableBody.appendChild(tr);
                });
            }

            // 이벤트 리스너 추가
            fiscalYearSelect.addEventListener("change", updateTable);
            periodStartInput.addEventListener("change", updateTable);
            periodEndInput.addEventListener("change", updateTable);
        });
    </script>
</body>
</html>
