<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <chart__title>Responsive ECharts Page</chart__title>
    <style>
      .inner {
        width: 1280px;
        margin: 0px auto;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        /* display: flex; */
        /* flex-wrap: wrap; */
        border: 1px dashed blue;
      }
      .chart-block {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        border: 2px dashed pink;
      }

      .chart__wrapper {
        width: calc(50% - 20px);
      }

      .echart {
        width: 100%;
        height: 400px;
        border: 3px dashed green;
        position: relative;
      }

      .chart__title {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
      /* @media (max-width: 768px) {
        .echart {
          width: 100%;
        }
      } */

      @media all and (min-width: 480px) and (max-width: 766px) {
        .echart {
          width: 100%;
        }

        .chart-block {
          display: block;
        }
      }
      @media all and (max-width: 479px) {
        .echart {
          width: 100%;
        }

        .chart-block {
          display: block;
        }
      }
    </style>
  </head>
  <body>
