<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCharts Width Adjustment</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
      #main {
        width: 80%; /* 초기 너비를 80%로 설정 */
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script>
      // DOM 요소를 선택하여 eCharts 인스턴스 초기화
      var chartDom = document.getElementById("main");
      var myChart = echarts.init(chartDom);

      // 옵션 설정
      var option = {
        title: {
          text: "ECharts Entry Example",
        },
        tooltip: {},
        xAxis: {
          data: ["shirt", "cardign", "chiffon", "pants", "heels", "socks"],
        },
        yAxis: {},
        series: [
          {
            name: "sales",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      // 옵션을 사용하여 차트 표시
      myChart.setOption(option);

      // 창 크기 조정 이벤트 핸들러 추가
      window.addEventListener("resize", function () {
        chartDom.style.width = window.innerWidth * 0.8 + "px"; // 창 너비의 80%로 설정
        myChart.resize(); // eCharts 인스턴스 크기 조정
      });
    </script>
  </body>
</html>
